<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="">
    <label for="fLocation">Enter a Location: </label>
    <input type="text" name="fLocation" id="fLocation">
    <button type="submit">Submit</button>
  </form>
  <div>
    <div class="location-name">Place: <span class="city"></span><span class="country"></span></div>
    <div class="conditions">
      Current Conditions: <span class="conditions"></span>
    </div>
    <div class="main">
      <div class="temp">Current Temperature: <span class="temp"></span></div>
      <div class="feels-like">Feels like: <span class="feels-like"></span></div>
      <div class="temp-min">Minimum Temperature: <span class="temp-min"></span></div>
      <div class="temp-max">Maximum Temperature: <span class="temp-max"></span></div>
      <div class="pressure">Pressure: <span class="pressure"></span></div>
      <div class="humidity">Humidity: <span class="humidity"></span></div>
      <div class="wind">Wind: <span class="wind"></span></div>
    </div>
  </div>
</body>
</html>
